<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
>

<head>Club Edit</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <form role="fomr" method="post" th:action="@{/event/{eventId}/edit(eventId=${event.id})}" th:object="${event}">
            <input type="hidden" th:field="*{id}">
            <div class="container">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:field="*{name }"
                               placeholder="Name">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="startTime">Start Time</label>
                        <input type="datetime-local"
                               class="form-control"
                               id="startTime"
                               name="startTime"
                               th:field="*{startTime}"
                               placeholder="Start Time">
                        <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="endTime">End Time</label>
                        <input type="datetime-local"
                               class="form-control"
                               id="endTime"
                               name="endTime"
                               th:field="*{endTime}"
                               placeholder="End Time">
                        <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="type">type</label>
                    <input type="text"
                           class="form-control"
                           id="type"
                           name="type"
                           th:field="*{type}"
                           placeholder="type">
                    <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
                </div>
                <div class="form-group">
                    <label for="photoURL">Photo URL</label>
                    <input type="text"
                           class="form-control"
                           id="photoURL"
                           name="photoURL"
                           th:field="*{photoURL}"
                           placeholder="Photo URL">
                    <p th:if="${#fields.hasErrors('photoURL')}" class="text-danger" th:errors="*{photoURL}"></p>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                    <div class="form-group mb-3">
                    </div>
                    <button type="submit" class="btn btn-primary">Create/Update</button>
                </div>
            </div>
        </form>
    </section>  <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</main>

</body>
</html>
