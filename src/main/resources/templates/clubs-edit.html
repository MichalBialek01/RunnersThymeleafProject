<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
>

<head>Club Edit</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <form role="fomr" method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}">
      <input type="hidden" th:field="*{id}">
      <div class="container">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="title">Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   name="title"
                   th:field="*{title}"
                   placeholder="Title">
            <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="photoURL">PhotoURL</label>
            <input type="text"
                   class="photoURL"
                   id="photoURL"
                   name="photoURL"
                   th:field="*{photoURL}"
                   placeholder="photoURL">
            <p th:if="${#fields.hasErrors('photoURL')}" class="text-danger" th:errors="*{photoURL}"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <input type="text"
                 class="content"
                 id="content"
                 name="content"
                 th:field="*{content}"
                 placeholder="content">
          <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
          <div class="form-group mb-3">
          </div>
          <button type="submit" class="btn btn-primary">Create/Update</button>
        </div>
      </div>
    </form>
  </section>  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
</main>

</body>
</html>
